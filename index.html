<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div id="root">
      <h1 class="page-heading">Javascript Timer</h1>
      <h1 id="time-heading">00:00:00</h1>
      <input
        type="button"
        class="timer-button"
        value="Start"
        onClick="startTimer(event)"
      />
      <input
        type="button"
        class="timer-button"
        value="Pause"
        onClick="stopTimer(event)"
      />
      <input
        type="button"
        class="timer-button"
        value="Reset"
        onClick="resetTimer(event)"
      />
    </div>
  </body>
  <script src="./src/01-timer.js"></script>
</html>
